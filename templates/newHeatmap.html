<!-- source: https://developers.google.com/maps/documentation/javascript/earthquakes#heatmaps -->

<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      // pass in 'data' from flask and convert to a JSON form
      var coordinatesData = '{{ data }}';

      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 2,
          center: {lat: -33.865427, lng: 151.196123},
          mapTypeId: 'roadmap'
        });

        // Create a <script> tag and set the USGS URL as the source.
        var script = document.createElement('script');

        script.src = coordinatesData;

        document.getElementsByTagName('head')[0].appendChild(script);

      }

      function eqfeed_callback(results) {
        var heatmapData = [];
        // features.length is the amount of locations in the geoJSON file
        // can modify code to fit array length of 'data' from flask
        for (var i = 0; i < results.features.length; i++) {
          var latLng = new google.maps.LatLng(results.lat, results.long);
          // from this line below its kinda obvious, its basically the actual heat map being created
          heatmapData.push(latLng);
        }
        var heatmap = new google.maps.visualization.HeatmapLayer({
          data: heatmapData,
          dissipating: false,
          map: map
        });
      }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=API-KEY-HERE&libraries=visualization&callback=initMap">
    </script>
  </body>
</html>
